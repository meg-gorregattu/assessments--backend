<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id= 'fortuneButton'>Get a fortune!</button>
    <hr>
    <header>
      <h3>My Playlist</h3>
    </header>
    <section>
    <form>
      <input 
          type='text'
          id="title"
          placeholder="Add a favorite song"/><br>
      <input 
          type='text'
          id="artist"
          placeholder='Artist'/><br>
      <input 
          type="text"
          id="album"
          placeholder="Album"/><br>
      <section id="song-rating">
            <p>Rate the song!:</p>
            <div id="radio-container">
                <label for="one"><input type="radio" name="ratings" value="1 id="one"/>1 (Don't Like)</label>
                <label for="two"><input type="radio" name="ratings" value="2" id="two"/>2</label>
                <label for="three"><input type="radio" name="ratings" value="3"id="three"/>3</label>
                <label for="four"><input type="radio" name="ratings" value="4"id="four"/>4</label>
                <label for="five"><input type="radio" name="ratings" value="5"id="five"/>5</label>
                <label for="six"><input type="radio" name="ratings" value="6"id="six"/>6</label>
                <label for="seven"><input type="radio" name="ratings" value="7"id="seven"/>7</label>
                <label for="eight"><input type="radio" name="ratings" value="8"id="eight"/>8</label>
                <label for="nine"><input type="radio" name="ratings" value="9"id="nine"/>9</label>
                <label for="ten"><input type="radio" name="ratings" value="10"id="ten"/>10 (Love!)</label>
            </div>
        </section>
      <button>Add song</button>
  </form>
  </section>
  <section id="songs-container"></section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
